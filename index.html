<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>


    <main class="container-fluid main">
        <div class="row text-center">
            <h1>Random Trivia Game</h1>
                <!-- <h6>A collection of random questions(..from random website sites)</h6> -->
        </div>
        <div class="row text-center">
            <div class="col-lg-2"></div>
            <div class="col-lg-2 justify-content-center">
                <div class="guitar guitar0" id="firstGuitar">
                    <img src="assets/images/baby_taylor.jpg" alt="Responsive image" class="img-thumbnail">
                </div>
            </div>
            <div class="col-lg-2 text-center">
                <div class="guitar guitar1" id="secondGuitar">
                    <img src="assets/images/guild_m20.jpg" alt="Responsive image" class="img-thumbnail">
                </div>
            </div>
            <div class="col-lg-2 text-center">
                <div class="guitar guitar2" id="thirdGuitar">
                    <img src="assets/images/martin_00015m.jpg" alt="Responsive image" class="img-thumbnail">
                </div>
            </div>
            <div class="col-lg-2 text-center">
                <div class="guitar guitar3" id="fourthGuitar">
                    <img src="assets/images/takamine_nex.jpg" alt="Responsive image" class="img-thumbnail">
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <h2 id="previousResult">Previous Game Result:
                    <span id="win_lose"></span>
                </h2>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row scoreboard">
            <div class="col-lg-6 text-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h3 class="card-title bg-primary text-white text-center">Game Scores</h3>
                        <p class="card-text ">Total Score:
                            <span id="totalScore"></span>
                        </p>
                        <p class="card-text">Goal Score:
                            <span id="goalScore"></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 text-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h3 class="card-title bg-primary text-white text-center">Game History</h3>
                        <p class="card-text ">Total Wins:
                            <span id="totalWins"></span>
                        </p>
                        <p class="card-text">Total Losses:
                            <span id="totalLosses"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <!-- jQuery first, then Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/ulg/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
